    <h4>进入游戏出现ImgArr=nil提示的解决办法</h4>
    <p>在网上搜索了一下，发现真的有不少的朋友们在架设好服务端后，登陆器也是配套的，但注册帐号也是成功的，但点击进入游戏，就出现了ImgArr=nil的提示，点击确定后，就自动退出来了，这是什么问题呢？</p>
    <p>问题出在客户端上面，要么就是客户端文件不完整或者客户端版本不支持该登陆器出现的，解决的方法就是从新下载热血传奇客户端。
