      <div class="panel-body">
        <p>记忆套装可以召唤四面八方的朋友到一起，共同打BOSS，或者攻城战时，把朋友都拉到沙城的中心位置，很快加强了实力非常实用。</p>
        <p>使用方法：首先必须组队，而且只能召唤队伍里面的人。</p>
        <p>队长召唤命令：<code>@天地合一</code></p>
        <p>队员命令是： <code>@允许天地合一</code></p>
